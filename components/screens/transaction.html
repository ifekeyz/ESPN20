{% extends 'base.html' %}

{% block content %}


    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Transaction History</h1>

        </div>
    </div>
    <!-- Page Header End -->
   

    <div class="container-fluid mt-5 mb-5">
       
            <div class="container">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Recharge</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Withdrawal</button>
                    </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <table class="table col-md-12">
                            <thead>
                              <tr>
                                <th scope="col-md-12">S/N</th>
                                <th scope="col-md-12">Date</th>
                                <th scope="col-md-12 ">Amount</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>{{user.date_joined}}</td>
                                <td>{{user.amount}}</td>
                               
                              </tr>
                             
                            </tbody>
                          </table>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"> <table class="table col-md-12">
                        <thead>
                          <tr>
                            <th scope="col-md-12">S/N</th>
                            <th scope="col-md-12">Date</th>
                            <th scope="col-md-12 ">Amount</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                           
                          </tr>
                         
                        </tbody>
                      </table></div>
                  </div>
            </div>

    </div>
   
    </div>
   
   
   
</div>
{% endblock %}
