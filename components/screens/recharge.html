{% extends 'base.html' %}

{% block content %}

<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center">
        <h1 class="display-4 text-white animated slideInDown mb-4">Recharge Here</h1>
    </div>
</div>
<!-- Page Header End -->


<!-- Contact Start -->
<script>
    function myFunction() {
      
      var copyText = document.getElementById("Erc201");
      var copyText1= document.getElementById("Trc201");
    
      
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      copyText1.select();
      copyText1.setSelectionRange(0, 99999);  
    
      navigator.clipboard.writeText(copyText.value);
      navigator.clipboard.writeText(copyText1.value);
      
      
      alert("Wallet address copied" );
    }
</script>
<!-- Contact End -->
<div class="modal fade"id="Trc20" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-white" id="exampleModalLabel">Trc
                    Recharge</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body bg-dark">
                <div class="row g-5">
                    <form method="post" action="{% url 'recharge'%}">
                        {% csrf_token %}
                    <div class="col-lg-12 col-md-6"data-wow-delay="0.5s">
                        <div class="service-item bg-dark text-center h-100 p-4
                            p-xl-5">
                            <img class="img-fluid mb-4"
                                src="static/img/Trc20.jpg"
                                style="width: 120px; height:120px;" alt="">
                            <div class="row g-3 offset-lg-2">
                                <div class="position-relative mx-auto">
                                    <input class="form-control w-100 py-3 ps-4
                                        pe-5" type="text"
                                        value="wallet id goes here" id="Trc201">
                                    <button type="button"
                                        class="btn btn-info py-2
                                        position-absolute top-0 end-0 mt-2 me-4"
                                        onclick="myFunction()"><i class="fa
                                            fa-clone"></i></button>
                                </div>
                                <input  name="name" class="form-control" value="{{user.username}}" hidden>
                                <input  name="chain" class="form-control" value="Trc20" hidden>
                                <input type="text" name="email" class="form-control" value="{{user.email}}" hidden>
                                <input  name="transactionId" class="form-control" placeholder="transaction id" >
                                <input  name="amount" class="form-control" placeholder="amount sent" >
                                

                                <label class="form-label text-white"
                                    for="customFile">Upload Receipt here and
                                    wait for Confirmation </label>
                                <input type="file" class="form-control" name="file"
                                    id="customFile" required />
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Send Receipt</button>
                </div>
            </form>
            </div>

        </div>
    </div>
</div>
<div class="modal fade"id="Erc20" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-white" id="exampleModalLabel">Erc
                    Recharge</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body bg-dark">
                <div class="row g-5">
                    <form method="post" action="{% url 'recharge'%}">
                        {% csrf_token %}
                        <div class="col-lg-12 col-md-6"data-wow-delay="0.5s">
                            <div class="service-item bg-dark text-center h-100
                                p-4 p-xl-5">
                                <img class="img-fluid mb-4"
                                    src="static/img/qr_code_198897.jpg"
                                    style="width: 120px; height:120px;" alt="">
                                <div class="row g-3 offset-lg-2">
                                    <div class="position-relative mx-auto">
                                        <input class="form-control w-100 py-3
                                            ps-4 pe-5" type="text"
                                            value="wallet id goes here"
                                            id="Erc201">
                                        <button type="button"
                                            class="btn btn-info py-2
                                            position-absolute top-0 end-0 mt-2
                                            me-4" onclick="myFunction()"><i
                                                class="fa fa-clone"></i></button>
                                    </div>
                                    <input  name="name" class="form-control" value="{{user.username}}" hidden>
                                    <input  name="chain" class="form-control" value="Erc20" hidden>
                                <input type="text" name="email" class="form-control" value="{{user.email}}" hidden>
                                <input  name="transactionId" class="form-control" placeholder="transaction id" >
                                <input  name="amount" class="form-control" placeholder="amount sent" >
                                    <label class="form-label text-white"
                                        for="customFile">Upload Receipt here and
                                        wait for Confirmation</label>
                                    <input type="file" class="form-control" name="file"
                                        id="customFile" required />
                                </div>

                            </div>
                        </div>
                    

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Send
                            Receipt</button>
                    </div>
                </form>
            </div>
            </div>

        </div>
    </div>
</div>

<div class="container-xxl py-5">
    <div class="row g-4 justify-content-center">
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <div class="col-lg-2 col-md-4 wow">
                    <div class="service-item bg-white text-center h-100 p-4
                        p-xl-5">
                        <img class="img-fluid mb-4"
                            src="static/img/trc.jpg"
                            alt="">
                        <h4 class="mb-3">Trc 20</h4>
                        <a class="btn btn-primary" data-bs-toggle="modal"
                            href="#Trc20" role="button"
                            aria-expanded="false"
                            aria-controls="collapseExample">
                            Send coin
                        </a>


                    </div>
                </div>
                <div class="col-lg-2 col-md-4 wow mt-3">
                    <div class="service-item bg-white text-center h-100 p-4
                        p-xl-5">
                        <img class="img-fluid mb-4" src="static/img/Erc20.png" alt="">
                        <h4 class="mb-3">Erc 20</h4>
                        <a class="btn btn-primary" data-bs-toggle="modal"
                            href="#Erc20" role="button"
                            aria-expanded="false"
                            aria-controls="collapseExample">
                            Send coin
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="text-center mx-auto mb-5"data-wow-delay="0.1s"
            style="max-width: 500px;">

        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="service-item bg-white text-center h-100 p-4 p-xl-5">
                    <img class="img-fluid mb-4" src="static/img/usdt.jpg" alt="">
                    <h4 class="mb-3">USDT</h4>
                    <a class="btn btn-primary" data-bs-toggle="collapse"
                        href="#collapseExample" role="button"
                        aria-expanded="false" aria-controls="collapseExample">
                        Continue to Payment
                    </a>

                </div>
            </div>

            <p>

            </p>

        </div>
    </div>
</div>


{% endblock %}
